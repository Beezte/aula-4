<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors.css">
    <script src="https://kit.fontawesome.com/9bd81e19f5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div class="login-container">
        <div class="form-container">
            <form class="form form-login">
                <h2 class="form-title">Entrar com</h2>
                <div class="form-social">
                    <a href="#" class="social-icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="social-icons">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" class="social-icons">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="form-text">ou utilize sua conta</p>
                <div class="form-input-container">
                    <input type="email" class="form-input" placeholder="E-mail">
                    <input type="password" class="form-input" placeholder="Senha">
                </div>
                <a href="#" class="form-link">Esqueci a senha :(</a>
                <button type="button" class="form-button">Fazer login</button>
            </form>
            <form class="form form-register">
                <center><h2 class="form-title">Criar conta</h2></center>
                <div class="form-social">
                    <a href="#" class="social-icons">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="social-icons">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" class="social-icons">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="form-text">ou cadastre seu e-mail</p>
                <div class="form-input-container">
                    <input type="text" class="form-input" placeholder="Nome">
                    <input type="password" class="form-input" placeholder="E-mail">
                    <input type="password" class="form-input" placeholder="Senha">
                </div>
                <button type="button" class="form-button">Criar conta</button>

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">000000000000000000000000000000000000000000000000000000</div>
            <div class="overlay">
                <h2 class="form-title-ligth">Ol√° Aluno! :)</h2>
                <p class="form-text">Cadastre-se e comece a usar a nossa plataforma on-line</p>
                <button class="form-button form-button-light" id="open-login">Entrar</button>
            </div>
        </div>
    </div>
</main>

</body>
</html>
